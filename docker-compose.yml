# ABOUTME: Runs API and Streamlit UI; API_URL and GEMINI_API_KEY for UI and API.
# ABOUTME: Volume persists SQLite at ./data (GOALS_DB_PATH).
# Set GEMINI_API_KEY and SECRET_KEY in the host environment (or in .env). Compose passes them into the API container only; the UI does not need SECRET_KEY.

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - GOALS_DB_PATH=/data/goals.db
    volumes:
      - goal_data:/data

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api

volumes:
  goal_data: {}
